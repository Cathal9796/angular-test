<mat-toolbar color="primary">
  <ng-container *ngIf="userName$ | async; else elseTemplate">
    Welcome {{ userName$ | async }}
  </ng-container>
  <ng-template #elseTemplate> Login </ng-template>
</mat-toolbar>
<nav mat-tab-nav-bar *ngIf="userInfoLoaded$ | async">
  <a
    mat-tab-link
    *ngFor="let tab of tabs"
    (click)="onTabClick(tab)"
    [active]="activeTab == tab"
  >
    {{ tab.name }}
  </a>
</nav>
<div class="main">
  <router-outlet></router-outlet>
</div>
