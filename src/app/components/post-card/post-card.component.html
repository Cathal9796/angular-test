<div
  *ngIf="failure"
  class="failure"
  div
  fxLayout="column"
  fxLayoutAlign="center stretch"
>
  <h1>Whoops! There seems to have been an error loading your posts.</h1>
</div>

<div
  class="post-card"
  fxLayout="column"
  fxLayout="row wrap"
  fxLayoutAlign="space-evenly stretch"
  fxLayoutGap="10px"
>
  <mat-card class="post-card_card" *ngFor="let post of posts" color="accent">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <ng-container *ngIf="otherPost; else elseTemplate">
        <div fxLayout="column">
          <mat-card-title>{{ post.author }}</mat-card-title>
          <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div fxLayout="column">
          <mat-card-title>
            {{ post.title }}
          </mat-card-title>
          <mat-card-subtitle>.</mat-card-subtitle>
        </div>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ post.body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
